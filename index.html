<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Renad Alfurayhi - Portfolio</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #dc2626;
            --secondary-color: #1f2937;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .split-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem;
            position: fixed;
            width: 50%;
            height: 100vh;
        }

        .right-section {
            flex: 1;
            margin-left: 50%;
            min-height: 100vh;
            background-color: white;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.2);
        }

        .hero-content {
            text-align: left;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-content .typed {
            color: var(--primary-color);
        }

        .nav-menu {
            padding: 3rem;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
        }

        .nav-menu li {
            margin-bottom: 1.5rem;
        }

        .nav-menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .nav-menu i {
            margin-right: 1rem;
            font-size: 1.4rem;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .split-layout {
                flex-direction: column;
            }

            .left-section {
                position: relative;
                width: 100%;
                height: auto;
                min-height: 100vh;
            }

            .right-section {
                margin-left: 0;
            }
        }

        /* Rest of your existing styles for other sections */
        .section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <div class="split-layout">
        <!-- Left Section with Image and Name -->
        <div class="left-section">
            <div class="profile-img">
                <img src="/api/placeholder/200/200" alt="Renad Alfurayhi">
            </div>
            <div class="hero-content">
                <h1>Renad Alfurayhi</h1>
                <p>I'm a <span class="typed" data-typed-items="Mobile Application Developer"></span></p>
                </div>
            </div>
        </div>

        <!-- Right Section with Navigation -->
        <div class="right-section">
            <nav class="nav-menu">
                <ul>
                    <li>
                        <a href="#about">
                            <i class="bi bi-person-circle"></i>
                            About Me
                        </a>
                    </li>
                    <li>
                        <a href="#resume">
                            <i class="bi bi-file-earmark-text"></i>
                            Resume
                        </a>
                    </li>
                    <li>
                        <a href="#skills">
                            <i class="bi bi-graph-up"></i>
                            Skills
                        </a>
                    </li>
                    <li>
                        <a href="#portfolio">
                            <i class="bi bi-collection"></i>
                            Portfolio
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Content Sections -->
            <section id="about" class="section">
                <!-- About content -->
            </section>

            <section id="resume" class="section">
                <!-- Resume content -->
            </section>

            <section id="skills" class="section">
                <!-- Skills content -->
            </section>

            <section id="portfolio" class="section">
                <!-- Portfolio content -->
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    
    <script>
        // Initialize Typed.js
        document.addEventListener('DOMContentLoaded', function() {
            new Typed('.typed', {
                strings: ['Developer'],
                typeSpeed: 100,
                backSpeed: 50,
                backDelay: 2000,
                loop: true
            });
        });
    </script>
</body>
</html>
